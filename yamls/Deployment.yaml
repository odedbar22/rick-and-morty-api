apiVersion: apps/v1
kind: Deployment
metadata:
  name: rick-and-morty-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rick-and-morty-api
  template:
    metadata:
      labels:
        app: rick-and-morty-api
    spec:
      containers:
        - name: rick-and-morty-api
          image: rick-and-morty-api:latest  # ודא שהתמונה קיימת
          ports:
            - containerPort: 5000
          imagePullPolicy: IfNotPresent

